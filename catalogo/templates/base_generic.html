<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        {% block title %}<title>VGN VideoGames News</title>{% endblock %}
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        {% load static %}
        <link href="{%static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
        <link href="{%static 'css/estilos.css' %}" type="text/css" rel="stylesheet">
        <link href="{%static 'img/ico/favicon.ico' %}" rel="icon" type="image/x-icon" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="width: 100%;" id="mainNav">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <a class="navbar-brand" id="navbrand">
                  <img src="{%static 'img/crb.png' %}" width="90" height="90" alt="">
                  <img src="{%static 'img/VGN.jpg' %}" width="190" height="80">
                </a>
                

                <div class="collapse navbar-collapse" id="opciones">   
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'noticias' %}">Juegos Populares</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'quienessomos' %}">¿Quienes Somos?</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'formulario' %}">Regístrate</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'store' %}">Comprar Juegos</a>
                    </li>           
                  </ul>
                </div>
              </nav>
        </header>
        
        {% block content %}{% endblock %}

        <footer align="center" style="background-color: darkslategray; color: white;"><h9>©VGN 2020 Todos los derechos reservados</h9></footer>
      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      </body>
</html>
